            IN.Event.on(IN, "auth", onLinkedInLoad);
        }

        // Runs when the viewer has authenticated:
        function onLinkedInAuth(){
            IN.API.Profile("me").result(displayProfiles);
        }

        // Runs when the Profile() API call returns successfully:
        function displayProfiles(profiles){
            member = profiles.values[0];
            document.getElementById("profiles").innerHTML = "<p id=\"" + member.id + "\">Hello " + member.firstName + " " + member.lastName + "</p>";
        }
    </script>
